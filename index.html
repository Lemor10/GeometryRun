<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Treasure Run ‚Äî Neon Cyber Runner (Hybrid Menu)</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg-1:#03040a;
    --bg-2:#060616;
    --neonA:#00e5ff;
    --neonB:#6a00ff;
    --accent:#00bfff;
    --muted:#9aa3b2;
    --panel: rgba(10,10,16,0.6);
  }

  /* Reset + base */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));font-family:Inter,system-ui,Arial,sans-serif;color:#e9f6ff;overflow:hidden}
  a{color:inherit} button{font-family:inherit}
  ::selection{background:rgba(0,229,255,0.12)}

  /* ========== Canvas container ========== */
  /* The existing three.js renderer will append to #gameCanvas */
  #gameCanvas{position:absolute;inset:0;z-index:1;display:block;background:transparent}

  /* A faint vignette over the whole view to emphasize UI */
  .vignette{
    position:absolute;inset:0;pointer-events:none;z-index:140;
    background:radial-gradient(60% 40% at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.18) 50%, rgba(0,0,0,0.45) 100%);
  }

  /* ========== HUD (floating) ========== */
  #hud{
    position:absolute;
    top:18px; left:50%;
    transform:translateX(-50%);
    z-index:210;
    display:flex;gap:12px;align-items:center;padding:8px 12px;border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(0,229,255,0.05);
    box-shadow:0 10px 30px rgba(0,0,0,0.6);backdrop-filter: blur(6px);
  }
  .hud-item{font-family:Orbitron,monospace;font-weight:700;padding:6px 8px;border-radius:8px}
  .hud-score{background:linear-gradient(90deg, rgba(0,229,255,0.05), rgba(106,0,255,0.03))}
  .hud-coins{background:linear-gradient(90deg, rgba(255,223,0,0.03), rgba(255,120,0,0.02))}
  .hud-high{font-size:14px;background:linear-gradient(90deg, rgba(0,255,170,0.02), rgba(0,191,255,0.02))}

  /* top right quick icons */
  #topControls{position:absolute;top:16px;right:16px;display:flex;gap:10px;z-index:210}
  .icon-btn{height:44px;width:44px;border-radius:10px;border:none;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;color:var(--neonA);cursor:pointer;font-size:18px;backdrop-filter: blur(6px);box-shadow:0 8px 20px rgba(0,0,0,0.6)}
  .icon-btn:hover{transform:translateY(-3px);transition:all .12s}

  /* ========== Main Menu (hybrid overlay) ========== */
  #menu{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:220;pointer-events:auto;
    /* note: we don't hide the canvas; instead we dim/blur it via .menu-backdrop */
  }

  /* backdrop that sits between canvas and the menu panel */
  .menu-backdrop{
    position:absolute;inset:0;z-index:215;pointer-events:none;
    /* blur + darken of underlying canvas for hybrid effect */
    backdrop-filter: blur(6px) saturate(120%);
    background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.5));
    transition:opacity .35s ease;
  }

  /* The main panel with neon design */
  .menu-panel{
    position:relative;
    width:min(980px,94%);
    display:flex;gap:18px;align-items:stretch;padding:24px;border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(106,0,255,0.06);
    box-shadow: 0 40px 100px rgba(0,0,0,0.6), 0 0 40px rgba(0,64,100,0.03) inset;
    z-index:220;
  }

  /* left column: title / levels */
  .menu-left{flex:1;padding:6px 6px 6px 12px}
  .brand{display:flex;gap:14px;align-items:center}
  .logo{width:72px;height:72px;border-radius:14px;background:linear-gradient(135deg,var(--neonA),var(--neonB));display:flex;align-items:center;justify-content:center;font-family:Orbitron;font-weight:800;color:#001018;font-size:28px;box-shadow:0 6px 30px rgba(0,229,255,0.06)}
  .title{font-family:Orbitron,monospace;font-size:40px;color:var(--neonA);margin:0}
  .subtitle{color:var(--muted);font-size:13px;margin-top:6px}

  .level-grid{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
  .level-btn{
    min-width:120px;padding:12px 16px;border-radius:12px;border:none;background:linear-gradient(180deg,#ffb84d,#ff8c00);
    color:#10060a;font-weight:800;cursor:pointer;box-shadow:0 12px 30px rgba(255,140,0,0.12);
    transition:transform .12s, box-shadow .12s;font-size:15px;
  }
  .level-btn:hover{transform:translateY(-6px);box-shadow:0 20px 44px rgba(255,140,0,0.18)}

  /* right column: actions + preview */
  .menu-right{width:360px;min-width:260px;padding:6px;border-left:1px solid rgba(255,255,255,0.02);display:flex;flex-direction:column;gap:12px;align-items:center}
  .menu-actions{display:flex;flex-direction:column;gap:10px;width:100%}
  .btn{
    padding:12px 16px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--neonA),var(--neonB));
    color:#021219;font-weight:700;cursor:pointer;font-size:16px;box-shadow:0 12px 30px rgba(0,229,255,0.06);
  }
  .btn:hover{transform:translateY(-6px);transition:all .12s}

  .preview-box{width:100%;height:150px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;flex-direction:column}
  .preview-cube{width:56px;height:56px;border-radius:8px;margin-top:6px;display:flex;align-items:center;justify-content:center;font-size:28px;font-family:Orbitron}

  .small-muted{color:var(--muted);font-size:13px;text-align:center}

  /* ========== Modal windows (shop/settings) ========== */
  .modal{display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:250;min-width:320px;max-width:96%;width:460px;padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(10,10,12,0.96), rgba(8,8,12,0.94));border:1px solid rgba(106,0,255,0.06);box-shadow:0 30px 90px rgba(0,0,0,0.7)}
  .modal h2{margin:0 0 10px;font-family:Orbitron;color:var(--neonB)}
  .char-btn{width:100%;padding:10px;margin:8px 0;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;font-weight:600}
  .char-btn:hover{transform:translateY(-3px);box-shadow:0 12px 36px rgba(0,0,0,0.5)}

  .shop-row{display:flex;gap:10px;align-items:center}
  .shop-preview{width:84px;height:84px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:34px;font-family:Orbitron;background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}

  /* ========== Pause menu overlay ========== */
  #pauseMenu{display:none;position:fixed;inset:0;z-index:260;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(1,4,8,0.55), rgba(2,6,12,0.72));backdrop-filter: blur(6px)}
  .pause-card{width:360px;padding:22px;border-radius:14px;text-align:center;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(0,229,255,0.06)}
  .pause-title{font-family:Orbitron;font-size:26px;margin-bottom:12px;color:var(--neonA)}

  /* ========== Progress bar ========== */
  #progressBarContainer{position:absolute;top:115px;left:50%;transform:translateX(-50%);height:14px;width:44%;min-width:240px;max-width:560px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);z-index:205;background:rgba(0,0,0,0.25)}
  #progressBar{height:100%;width:0;background:linear-gradient(90deg,var(--neonA),var(--neonB));box-shadow:0 10px 30px rgba(106,0,255,0.06)}
  #progressPercent{position:absolute;top:95px;left:50%;transform:translateX(-50%);font-family:Orbitron;font-size:13px;color:var(--muted);z-index:205}

  /* ========== Responsive tweaks ========== */
  @media (max-width:920px){
    .menu-panel{flex-direction:column;padding:16px}
    .menu-right{width:100%;border-left:none;border-top:1px solid rgba(255,255,255,0.02);padding-top:14px}
    .logo{width:56px;height:56px;font-size:22px}
    .title{font-size:30px}
    #progressBarContainer{width:84%}
  }
  @media (max-width:480px){
    .title{font-size:22px}
    .level-btn{min-width:92px;padding:10px 12px;font-size:14px}
    .menu-panel{padding:10px}
    .menu-right{padding:10px}
    #hud{top:8px;padding:6px 8px}
  }
</style>
</head>
<body>
  <!-- 3D Canvas container (three.js will append renderer.domElement here) -->
  <div id="gameCanvas" aria-hidden="true"></div>

  <!-- subtle vignette -->
  <div class="vignette" aria-hidden="true"></div>

  <!-- HUD -->
  <div id="hud" aria-live="polite">
    <div class="hud-item hud-score" id="score">Score: 0</div>
    <div class="hud-item hud-coins" id="coins">Coins: 0</div>
    <div class="hud-item hud-high" id="highScore">High Score: 0</div>
    <div id="hudParticles"></div>
  </div>

  <!-- top-right quick controls -->
  <div id="topControls">
    <button class="icon-btn" id="shopBtn" title="Shop" aria-label="Open Shop">üõí</button>
    <button class="icon-btn" id="settingsBtn" title="Settings" aria-label="Open Settings">‚öôÔ∏è</button>
    <button class="icon-btn" id="pauseBtn" title="Pause" aria-label="Pause Game" style="display:none">‚è∏</button>
  </div>

  <!-- ====== Main menu (HYBRID) ====== -->
  <div id="menu" role="dialog" aria-modal="true" aria-label="Main menu">
    <!-- backdrop (blurs + darkens the running canvas) -->
    <div class="menu-backdrop" id="menuBackdrop" aria-hidden="true"></div>

    <div class="menu-panel" role="document">
      <div class="menu-left">
        <div class="brand">
          <div class="logo" aria-hidden="true">GR</div>
          <div>
            <div class="title">Geometry Run</div>
            <div class="subtitle">Neon Cyber Runner ‚Äî dodge, collect & dash</div>
          </div>
        </div>

        <div class="small-muted" style="margin-top:10px">Select level</div>
        <div class="level-grid" id="levelSelect" style="margin-top:12px">
          <button class="level-btn" data-level="1">Level 1</button>
          <button class="level-btn" data-level="2">Level 2</button>
          <button class="level-btn" data-level="3">Level 3</button>
          <button class="level-btn" data-level="4">Level 4</button>
          <button class="level-btn" data-level="5">Level 5</button>
        </div>

        <div style="margin-top:14px" class="small-muted">Controls: ‚Üê ‚Üí lanes ‚Ä¢ Space jump ‚Ä¢ Swipe on mobile</div>
      </div>

      <div class="menu-right" aria-hidden="false">
        <div style="width:100%;text-align:center;margin-bottom:6px">
          <div style="font-family:Orbitron;font-size:18px;color:var(--neonB)">Quick Actions</div>
        </div>

        <div class="menu-actions">
          <button class="btn" id="playBtn" onclick="startGame(1)">Select Level</button>
          <button class="btn" id="shopBtnAlt">Shop</button>
          <button class="btn" id="settingsBtnAlt">Settings</button>
        </div>

        <div class="preview-box" aria-hidden="true">
          <div style="font-size:13px;color:var(--muted)">Character Preview</div>
          <div id="previewCube" class="preview-cube" style="background:linear-gradient(135deg,var(--neonA),var(--neonB));">üôÇ</div>
        </div>

        <div style="width:100%;margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,0.02);text-align:center">
          <div style="font-size:13px;color:var(--muted)">Best Run: <span id="menuHigh" style="font-family:Orbitron">0</span></div>
          <div style="margin-top:8px"><button class="btn" id="creditsBtn" style="background:linear-gradient(90deg,#ff6acc,#00bfff)">About</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ====== Shop Modal (keeps IDs) ====== -->
  <div id="shopMenu" class="modal" role="dialog" aria-modal="true" aria-labelledby="shopTitle">
    <h2 id="shopTitle">Shop</h2>
    <div id="coinsOwned" style="margin-bottom:10px">Coins: 0</div>

    <div class="shop-row">
      <div class="shop-preview" id="shopPreview">üôÇ</div>
      <div style="flex:1">
        <button class="char-btn" data-cost="10" data-color="0x00ff00" data-face="üôÇ">Green Cube ‚Äî 10 Coins üôÇ</button>
        <button class="char-btn" data-cost="25" data-color="0xff00ff" data-face="üòé">Magenta Cube ‚Äî 25 Coins üòé</button>
        <button class="char-btn" data-cost="50" data-color="0x00ffff" data-face="ü§ñ">Cyan Cube ‚Äî 50 Coins ü§ñ</button>
      </div>
    </div>

    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
      <button class="btn" id="closeShopBtn" style="background:#444">Close</button>
    </div>
  </div>

  <!-- ====== Settings Modal (keeps IDs) ====== -->
  <div id="settingsMenu" class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <h2 id="settingsTitle">Settings</h2>
    <div style="margin-top:10px">
      <div class="row" style="align-items:center;margin-bottom:10px"><label style="width:90px">Music</label><input id="musicRange" type="range" min="0" max="1" step="0.05" value="0.5"></div>
      <div class="row" style="align-items:center;margin-bottom:10px"><label style="width:90px">SFX</label><input id="sfxRange" type="range" min="0" max="1" step="0.05" value="1"></div>
      <div class="row" style="align-items:center;margin-bottom:10px"><label style="width:90px">Sensitivity</label><input id="sensitivityRange" type="range" min="0.5" max="2" step="0.1" value="1"></div>
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
      <button class="btn" id="closeSettingsBtn" style="background:#444">Close</button>
    </div>
  </div>

  <!-- ====== Pause overlay (keeps IDs) ====== -->
  <div id="pauseMenu" role="dialog" aria-modal="true" style="display:none">
    <div class="pause-card">
      <div class="pause-title" id="pauseTitle">Paused</div>
      <div style="display:flex;gap:10px;justify-content:center">
        <button id="resumeBtn" class="btn" style="background:linear-gradient(90deg,#00e58a,#00bfff)">Resume</button>
        <button id="restartBtn" class="btn" style="background:linear-gradient(90deg,#ff7a7a,#ff5252)">Restart</button>
        <button id="menuBtn" class="btn" style="background:linear-gradient(90deg,#7a8cff,#00bfff)">Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Progress bar (keeps IDs) -->
  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="progressPercent">0%</div>

  <!-- ========== Scripts ========== -->
  <!-- three.js + your script.js (unchanged) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
